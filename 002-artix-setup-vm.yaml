service_paths:
  service_path: "/run/runit/service/"
  sv_path: "/etc/runit/sv/"

spice-vdagent:
  setup_service:
    packages:
      command: "sudo pacman -S {package} --needed --noconfirm"
      package:
        - "world/spice-vdagent"
        - "world/spice-vdagent-runit"
        - "world/spice-protocol"
        - "world/xorg-xrandr"
    path_init: true
    run_file:
      content: |
        #!/bin/sh
        exec /usr/bin/spice-vdagentd
    log_file:
      content: |
        #!/bin/sh
        exec svlogd -tt /var/log/spice-vdagentd
    service_init: true

pipewire:
  setup_service:
    packages:
      command: "sudo pacman -S {package} --needed --noconfirm"
      package:
        - "world/pipewire"
        - "world/pipewire-alsa"
        - "world/pipewire-pulse"
    path_init: true
    run_file:
      content: |
        #!/bin/sh
        exec /usr/bin/pipewire
    log_file:
      content: |
        #!/bin/sh
        exec svlogd -tt /var/log/pipewire
    service_init: true

configure_xorg:
  file:
    create: true
    name: "/etc/X11/xorg.conf.d/10-qxl.conf"
    content: |
      Section "Device"
          Identifier "QXL"
          Driver "qxl"
      EndSection
