# KDE Plasma with PipeWire Setup
kde_plasma:
  packages:
    command: 'yay -S {package} --needed --noconfirm'
    package:
      # Base KDE Plasma packages
      - world/xorg
      # - world/plasma
      # - world/kde-applications
      - world/plasma-meta
      - world/sddm
      # Essential KDE Applications
      - world/kate
      - world/dolphin
      - world/konsole
      - world/ark
      - world/okular
      # System Utilities
      - world/partitionmanager
      - world/kinfocenter
      - world/plasma-systemmonitor
      - world/powerdevil
      - world/tlp
      - world/tlp-runit
      - world/tlp-rdw
      - tlpui
      # Networking
      - world/plasma-nm
      - world/kdeconnect
      # Multimedia
      - world/elisa
      - world/dragon
      - world/gwenview
      - world/spectacle
      # Development Tools
      - world/kdevelop
      # Productivity and Extras
      - world/korganizer
      - world/kmymoney
  setup_service:
    shell:
        # Enable SDDM (Display Manager) using Runit
        - 'sudo ln -s /etc/runit/sv/sddm /run/runit/service'
        - 'sudo sv start sddm'
  configuration:
    shell:
        # Configure KDE Plasma as the default session
        - 'echo "exec startplasma-x11" > ~/.xinitrc'

