#install required packages
# Packages for VMs and Physical Machines
required_packages:
  packages:
    command: 'sudo pacman -S {package} --needed --noconfirm'
    package:
      - 'world/pipewire'
      - 'world/pipewire-alsa'
      - 'world/pipewire-pulse'
      - 'world/pipewire-jack'      
      - 'world/gst-plugin-pipewire'

service_paths:
  service_path: "/run/runit/service/"
  sv_path: "/etc/runit/sv/"

pipewire:
  setup_service:
    packages:
      command: "sudo pacman -S {package} --needed --noconfirm"
      package:
        - "world/pipewire"
    path_init: true
    run_file:
      content: |
        #!/bin/sh
        exec /usr/bin/pipewire
        exec /usr/bin/pipewire-pulse
        exec /usr/bin/pipewire-media-session
    log_file:
      content: |
        #!/bin/sh
        exec svlogd -tt /var/log/pipewire
    service_init: true   
