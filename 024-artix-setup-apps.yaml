gvfs:
  setup_service:
    packages:
      command: "sudo pacman -S {package} --needed --noconfirm"
      package:
        - "world/gvfs"
    path_init: true
    run_file:
      content: |
        #!/bin/sh
        exec /usr/lib/gvfs/gvfsd
    log_file:
      content: |
        #!/bin/sh
        exec svlogd -tt /var/log/gvfs
    service_init: true
