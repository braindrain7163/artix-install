# SPICE Host Setup
setup_spice:
  packages:
    command: 'sudo pacman -S {package} --needed --noconfirm'
    package:
      - 'extra/qemu-full'
      - 'world/virt-manager'
      - 'world/spice'
      - 'world/spice-server'
      - 'world/spice-protocol'
      - 'world/spice-vdagent'
      - 'world/virt-viewer'
      - 'world/dnsmasq'
      - 'world/bridge-utils'

libvirtd:
  setup_service:
    packages:
      command: "sudo pacman -S {package} --needed --noconfirm"
      package:
        - 'extra/libvirt'
        - 'extra/libvirt-runit'
    path_init: true
    run_file:
      content: |
        #!/bin/sh
        exec /usr/bin/libvirtd
    log_file:
      content: |
        #!/bin/sh
        exec svlogd -tt /var/log/libvirt
    service_init: true

shell:
    - 'sudo usermod -aG libvirt $USER'  # Add user to libvirt group
    - 'sudo mkdir -p /var/log/libvirt'  # Ensure log directory exists
      
create_config:
  sudo: true
  file: '/etc/libvirt/qemu.conf'
  content: |
    vnc_listen = "0.0.0.0"
    spice_listen = "0.0.0.0"
    spice_tls = 0

shell:
  - 'sudo sv restart libvirtd'  # Restart libvirtd service to apply logging
  
